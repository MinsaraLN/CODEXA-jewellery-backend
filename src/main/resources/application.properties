spring.application.name=CODEXA-backend

# --- DB connection ---
# spring.datasource.url=jdbc:mysql://localhost:3306/library?createDatabaseIfNotExist=true&sslMode=DISABLED&allowPublicKeyRetrieval=true
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:library}?createDatabaseIfNotExist=true&sslMode=${DB_SSL_MODE:DISABLED}&allowPublicKeyRetrieval=${DB_ALLOW_PUBLIC_KEY_RETRIEVAL:true}
spring.datasource.username=${DB_USER:appuser}
spring.datasource.password=${DB_PASS:app_password}
# (or use your root user/password if you prefer locally)

# --- JPA/Hibernate ---
# IMPORTANT: let Flyway manage schema; JPA should only "validate"
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# default: baseline-on-migrate=false (we?ll discuss when to turn this on below)

# Don?t run Spring?s old SQL initializer (we use Flyway instead)
spring.sql.init.mode=never

# Server port (optional)
server.port=${SERVER_PORT:8086}